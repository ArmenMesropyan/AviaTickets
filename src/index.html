<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avia Tickets! Search cheapest tickets!</title>
</head>

<body>
    <header class="main-nav">
        <nav class="main-header__nav main-nav navbar is-fixed-top is-warning" role="navigation" aria-label="main navigation">
            <ul class="main-nav__list container">
                <li class="main-nav__item logo navbar-brand">
                    <object data="img/logo.svg" type="image/svg+xml" class="logo__img pulse">Avia Tickets</object>
                    <p class="logo__text">Avia Tickets</p>
                </li>

                <li class="main-nav__item course navbar-end select">
                    <select name="course" id="course-select" class="course__select">
                        <option value="euro" class="course__option course__option_euro">Euro</option>
                        <option value="dollar" class="course__option course__option_dollar">Dollar</option>
                        <option value="rub" class="course__option course__option_rub">Rub</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
